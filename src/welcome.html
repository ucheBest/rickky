<template>
  <section class="au-animate container">
    <h2>${heading}</h2>
    <p>
      This page shows an Aurelia Navigation page with forms. The template also
      shows how data binding can be used in Aurelia. It is actually the first
      time I came across the Framework. For the solution to the task, click on
      <Hahn-Task>Hahn-Task</Hahn-Task>
    </p>

    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input
          type="text"
          value.bind="firstName"
          class="form-control"
          id="fn"
          placeholder="first name"
        />
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input
          type="text"
          value.bind="lastName"
          class="form-control"
          id="ln"
          placeholder="last name"
        />
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        disabled.bind="disableSubmitButton"
      >
        Submit
      </button>
    </form>
  </section>
</template>
